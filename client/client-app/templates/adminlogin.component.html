<div class="container">
        <div class="row">
            <div class="col-xs-6 centered-form">
                <div class="centered-form__form">
                    <form class="form" ng-submit="$ctrl.login()">
                        <div class="form-group">
                            <label>Admin ID:</label>
                            <input type="text" class="form-control" name="username" ng-model="$ctrl.loginForm.admin_id" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" ng-model="$ctrl.loginForm.password" required>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" ng-disabled="$ctrl.disabled">Login</button>
                            <a class="btn btn-primary" ng-disabled="$ctrl.disabled" href="/#!/login">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
